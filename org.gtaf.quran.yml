id: org.gtaf.quran
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: qm_flutter

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --device=dri

  - --own-name=org.mpris.MediaPlayer2.mpv.*
  - --talk-name=org.gnome.SessionManager

cleanup:
  - '*.la'
  - '*.a'

modules:
  - name: libaacs
    config-opts:
      - --disable-static
      - --disable-bdjava-jar
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - sha256: a88aa0ebe4c98a77f7aeffd92ab3ef64ac548c6b822e8248a8b926725bea0a39
        type: archive
        url: https://download.videolan.org/pub/videolan/libaacs/0.11.1/libaacs-0.11.1.tar.bz2
        x-checker-data:
          type: html
          url: https://www.videolan.org/developers/libaacs.html
          version-pattern: Latest release is <b>libaacs (\d\.\d+\.?\d*)</b>
          url-template: https://download.videolan.org/pub/videolan/libaacs/$version/libaacs-$version.tar.bz2

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        mirror-urls:
          - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n12.1.14.0
        commit: 1889e62e2d35ff7aa9baca2bceb14f053785e6f1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts: --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.1
        commit: e8ad72accd3a84268275a9385beb701c9284e5b3
        x-checker-data:
          type: git
          tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gnutls
      - --enable-gpl
      - --enable-shared
      - --enable-version3
      - --enable-libaom
      - --enable-libdav1d
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus


    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        mirror-urls:
          - https://git.ffmpeg.org/ffmpeg.git
        commit: e38092ef9395d7049f871ef4d5411eb410e283e0
        tag: n6.1.1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        mirror-urls:
          - https://github.com/haasn/libplacebo.git
        tag: v6.338.2
        commit: 64c1954570f1cd57f8570a57e51fb0249b57bb90
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2024.0
            commit: d792558a8902cb39b1c237243cc4edab226513a5
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2023.2
            commit: 44d72a9b36702f093dd20815561a56778b2d181e
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.250.1
            commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
            dest: third_party/spirv-headers
            #x-checker-data:
            #  type: git
            #  tag-pattern: ^sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 14.0.0
            commit: a91631b260cba3f22858d6c6827511e636c2458a
            dest: third_party/glslang
            x-checker-data:
              type: git
              tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
    cleanup:
      - /include
      - /lib/pkgconfig
    post-install:
      - mv /app/bin/mpv /app/bin/mpv-bin
      - install -D mpv /app/bin/mpv
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.37.0
        commit: 818ce7c51a6b9179307950e919983e0909942098
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: mpv

  - name: qm_flutter
    buildsystem: simple
    build-commands:
      - cp -r data/quran /app/
      - chmod +x /app/quran/qm_flutter
      - mkdir -p /app/bin
      - ln -s /app/quran/qm_flutter /app/bin/qm_flutter
      - desktop-file-edit --set-icon=${FLATPAK_ID} data/gui/quran.desktop
      - install -Dm644 data/gui/quran.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 data/gui/quran.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        dest: data
        url: https://direct-download-apps.s3.us-east-2.amazonaws.com/quran/quran_0.5.11_x86_64.tar.gz
        sha256: 2dea85c6b7ec1f95405a9c9724008be759d8688124aa332e459927d41752d68b
        only-arches:
          - x86_64
      - type: archive
        dest: data
        url: https://direct-download-apps.s3.us-east-2.amazonaws.com/quran/quran_0.5.9_arm64.tar.gz
        sha256: d690a161d3e919392a4f1c1ef15d715395ed3010d01c4328bc6775fb0f34e4b9
        only-arches:
          - aarch64
      - type: file
        path: org.gtaf.quran.appdata.xml
